name: Pull Request CI

on:
  pull_request:
    paths:
      - 'packages/shared/**'
      - 'apps/frontend/**'
      - 'apps/backend/**'
      - '.github/workflows/pull_request.yml'

jobs:
  biome-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Biome platform binary (fixes npm optional dependencies bug)
        run: npm install --no-save @biomejs/cli-linux-x64 || echo "Biome binary already available"
      - name: Run Biome format check
        run: npm run format:check

  biome-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Biome platform binary (fixes npm optional dependencies bug)
        run: npm install --no-save @biomejs/cli-linux-x64 || echo "Biome binary already available"
      - name: Run Biome lint
        run: npm run lint

  # TODO: Add unit tests
