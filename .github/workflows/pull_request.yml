  #       uses: actions/setup-node@v6
  #       with:
  #         node-version: '20'
  #     - name: Install dependencies
  #       run: npm ci
  #     - name: Run unit tests
  #       run: npm run test:unit

  api-tests:
    needs: [biome-format, biome-lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Rollup platform binary (fixes npm optional dependencies bug)
        run: npm install --no-save @rollup/rollup-linux-x64-gnu || echo "Rollup binary already available"
      - name: Execute API tests
        run: npm run test:api
