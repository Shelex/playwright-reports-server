name: Build Apps

on:
  pull_request:
    paths:
      - 'packages/shared/**'
      - 'apps/frontend/**'
      - 'apps/backend/**'
      - '.github/workflows/build.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/shared/**'
      - 'apps/frontend/**'
      - 'apps/backend/**'
      - '.github/workflows/build.yml'

jobs:
  build-shared:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Rollup platform binary (fixes npm optional dependencies bug)
        run: npm install --no-save @rollup/rollup-linux-x64-gnu || echo "Rollup binary already available"
      - name: Build shared package
        run: npm run build:shared

  build-apps:
    needs: build-shared
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend, backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Rollup platform binary (fixes npm optional dependencies bug)
        run: npm install --no-save @rollup/rollup-linux-x64-gnu || echo "Rollup binary already available"
      - name: Build shared package first
        run: npm run build:shared
      - name: Build ${{ matrix.app }}
        run: npm run build:${{ matrix.app }}