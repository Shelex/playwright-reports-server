name: Reporter Release

on:
  push:
    tags:
      - 'reporter@*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build reporter
        run: pnpm run build:reporter

      - name: Extract version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/reporter@}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        run: pnpm --filter @playwright-reports/reporter version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Update package name for publish
        run: |
          ORIGINAL_NAME=$(pnpm --filter @playwright-reports/reporter exec -- node -p "require('./package.json').name")
          echo "ORIGINAL_NAME=$ORIGINAL_NAME" >> $GITHUB_ENV
          pnpm --filter @playwright-reports/reporter exec -- node -e "const pkg=require('./package.json'); pkg.name='@shelex/playwright-reporter'; require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));"

      - name: Publish to npm
        run: pnpm --filter @playwright-reports/reporter publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Restore original package name
        if: always()
        run: pnpm --filter @playwright-reports/reporter exec -- node -e "const pkg=require('./package.json'); pkg.name='${{ env.ORIGINAL_NAME }}'; require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));"
        env:
          ORIGINAL_NAME: ${{ env.ORIGINAL_NAME }}