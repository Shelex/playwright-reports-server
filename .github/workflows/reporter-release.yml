name: Reporter Release

on:
  push:
    tags:
      - 'reporter@*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build reporter
        run: npm run build:reporter

      - name: Extract version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/reporter@}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.VERSION }} --workspace=@playwright-reports/reporter --no-git-tag-version

      - name: Publish to npm
        run: npm publish --workspace=@playwright-reports/reporter --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}